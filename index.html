<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>
        <p>Fonts Generator</p>
        <form>
            <input onchange="changeFontsSize()" min="1" max="100" type="range" name="range" id="fontSize">
            <select onchange="changeFontsSize()" name="cars" id="fontFamily">
                <option value="bodoni">bodoni</option>
                <option value="opensans">open sans</option>
                <option value="roboto">roboto</option>
                <option value="yusei">yusei</option>
            </select>
            <input type="text" name="text" id="textInput">
            <input onclick="changeFontsSize()" hidden type="submit" value="submit">
        </form>
        <h1 id="outputText"></h1>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
